<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="50%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#818CF8"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Inner decorative ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- Cross symbol (representing church/fellowship) -->
  <g transform="translate(256, 120)">
    <rect x="-8" y="0" width="16" height="60" rx="4" fill="url(#accentGradient)"/>
    <rect x="-25" y="15" width="50" height="12" rx="4" fill="url(#accentGradient)"/>
  </g>

  <!-- JCKC Text -->
  <text x="256" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="white" letter-spacing="4">
    JCKC
  </text>

  <!-- Subtitle -->
  <text x="256" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="500" fill="rgba(255,255,255,0.9)" letter-spacing="2">
    FELLOWSHIP
  </text>

  <!-- Decorative children figures -->
  <g transform="translate(256, 400)" fill="rgba(255,255,255,0.8)">
    <!-- Left child -->
    <circle cx="-60" cy="-15" r="12"/>
    <path d="M-60,-3 L-60,25 M-70,8 L-50,8 M-60,25 L-70,45 M-60,25 L-50,45" stroke="rgba(255,255,255,0.8)" stroke-width="4" stroke-linecap="round" fill="none"/>

    <!-- Center child (slightly taller) -->
    <circle cx="0" cy="-20" r="14"/>
    <path d="M0,-6 L0,28 M-12,10 L12,10 M0,28 L-12,50 M0,28 L12,50" stroke="rgba(255,255,255,0.8)" stroke-width="4" stroke-linecap="round" fill="none"/>

    <!-- Right child -->
    <circle cx="60" cy="-15" r="12"/>
    <path d="M60,-3 L60,25 M50,8 L70,8 M60,25 L50,45 M60,25 L70,45" stroke="rgba(255,255,255,0.8)" stroke-width="4" stroke-linecap="round" fill="none"/>
  </g>
</svg>
